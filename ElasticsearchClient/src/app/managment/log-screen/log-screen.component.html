<div class="table-container">
  <table mat-table
         class="table"
         [dataSource]="loggsData.items">

    <ng-container *ngFor="let name of displayedColumns"
                  matColumnDef={{name.name}}>
      <th mat-header-cell
          disableClear
          *matHeaderCellDef>{{name.viewName}}</th>
      <td mat-cell
          *matCellDef="let element"> {{element[name.name]}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="columnsNames"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columnsNames;"></tr>
  </table>
</div>

<div>
  <mat-paginator #paginator
                 [(pageSize)]="filter.pageSize"
                 [pageSizeOptions]="[3,5,10,25,50]"
                 [showFirstLastButtons]="true"
                 [length]="loggsData.count"
                 [pageIndex]="filter.pageNumber - 1"
                 (page)="handlePage($event)">
  </mat-paginator>
</div>
